<!DOCTYPE html>
<html>
    <head>
        <title>Quiz Game</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <header>
            <nav>
                <button id="highScore">High Scores</button>
                <p id="timer">Time Remaining: 100s</p>
            </nav>
        </header>
        <main>
            <h1 id="title">The Javascript Quiz</h1>
            <button id="startBtn">Start</button>
            <section class="img">
                <img src="./assets/Javascript.jpeg" id="startImg">
            </section>
            <section id="questionContainer">
                <h2 id="question">Question 1</h2>   
                <div id="answers">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
                <button id="nextBtn">Next</button>  
            </section>
            <section id="nameContainer">
                <div id="nameFormat">
                    <h2 id="leaderboard">Official Leaderboard: </h2>   
                    <form id="nameForm" method="POST">
                    <label for="nameText">Add a Your Initials: </label>
                    <input type="text" placeholder="Initials" name="nameText" id="nameText" />
                    </form>
                    <p id="nameList"></p>
                    <button id="backBtn">Back to Quiz</button>
                </div>
            </section>
        </main>
        <script src="./script.js"></script>
        <footer></footer>
    </body>

</html>
