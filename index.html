<!DOCTYPE html>
<html>
    <head>
        <title>Quiz Game</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <header>
            <nav>
                <button id="highscore">High Scores</button>
                <p id="timer">Time Remaining: 100s</p>
            </nav>
        </header>
        <main>
            <h1 id="title">The G.O.A.T Quiz</h1>
            <button id="startButton">Start</button>
            <section class="img">
                <img src="./assets/Brady.jpeg" id="startImg">
            </section>
            <section id="questionContainer">
                <h2 id="question">Question 1</h2>   
                <div id="answers">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
                <div id="highScoreFormat">
                    <h2 id="leaderboard">Official Leaderboard: </h2>   
                    <form id="scoreForm" method="POST">
                    <label for="scoreText">Add a Your Initials: </label>
                    <input type="text" placeholder="Initials" name="scoreText" id="scoreText" />
                    </form>
                    <p id="scoreList"></p>
                </div>
                <button id="nextButton">Next</button>  
                <button id="backButton">Back to Quiz</button>
            </section>

        </main>
        <script src="./script.js"></script>
        <footer></footer>
    </body>

</html>
